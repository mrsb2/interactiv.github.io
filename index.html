<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Overpass">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="theRealBody">
  <div class="container">
    <div class="containerStar">
    <div class="star">
      <img src="images/icon-star.svg" class="starImg">
    </div>
    </div>
   
    <div class="contentText">
  <h1 class="h1">How did we do?</h1>
  <p class="textHow">
  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
  </div>
  <div class="divRate">
  <ul class="rate">
  <li><button name="1" class="btn" id="1" onclick="rate(name)"> 1 </button></li>
  <li><button name="2" class="btn" id="2" onclick="rate(name)"> 2 </button></li>
  <li><button name="3" class="btn" id="3" onclick="rate(name)"> 3 </button></li>
  <li><button name="4" class="btn" id="4" onclick="rate(name)"> 4 </button></li>
  <li><button name="5" class="btn" id="5" onclick="rate(name)"> 5 </button></li>
  </ul>
</div>

  <div class="submit">
    <button name="submitBtn" class="submitBtn" onclick="submit()">SUBMIT</button>
  </div>



  </div>
  <div class="attribution">
    <p class="challengeText">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vasiliu Ilie-Cristian</a>.</p>
  </div>
</div>

</html>
